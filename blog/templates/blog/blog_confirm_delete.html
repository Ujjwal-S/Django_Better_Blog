{% extends 'base.html' %}

{% load static %}

{% block main %}

<main>
  <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark" data-background="{% static 'img/pages/form-image.jpg' %}">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="text-center text-md-center mb-3 mt-md-0 text-white">
            <h1 class="mb-0 h3">Delete Blog</h1>
          </div>
        </div>
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
            <form method="POST">
            	{% csrf_token %}
              <div class="form-group mb-4">
                <label for="email">Are you sure want to delete {{ object }}. Once deleted, cannot be recovered at any cost.</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Delete</button>
              </div>
            </form>
            <div class="d-flex justify-content-center align-items-center mt-4">
              <span class="fw-normal">Back to <a href="{% url 'my-blogs' %}" class="fw-bold text-underline">my blogs</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
