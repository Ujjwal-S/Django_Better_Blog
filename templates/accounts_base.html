{% extends 'base.html' %}
{% load static %}

{% block main %}

{% include 'accounts_header.html' %}

<main>
  <div class="section section-lg pt-5 pt-md-7 bg-gray-200">
    <div class="container">
      <div class="row pt-5 pt-md-0">
        <div class="col-12 col-lg-4 mb-3 mb-lg-0">
          <div class="card border-gray-300 p-2">
            <div
              class="
                card-header
                bg-white
                border-0
                text-center
                d-flex
                flex-row flex-lg-column
                align-items-center
                justify-content-center
                px-1 px-lg-4
              "
            >
              <div class="profile-thumbnail dashboard-avatar mx-lg-auto me-3">
                <img
                  src="{{ request.user.profile.img.url }}"
                  class="card-img-top rounded-circle border-white"
                  alt="Bonnie Green Portrait"
                />
              </div>
              <span class="h5 my-0 my-lg-3 me-3 me-lg-0">Hi, {{ request.user.username }}</span>
              <a href="{% url 'logout' %}" class="btn btn-gray-300 btn-xs"
                ><span class="me-2"
                  ><span class="fas fa-sign-out-alt"></span></span
                >Sign Out</a
              >
            </div>
            <div class="card-body p-2 d-none d-lg-block">
              <div class="list-group dashboard-menu list-group-sm">
                <a
                  href="{% url 'bookmarks' %}"
                  class="d-flex list-group-item border-0 list-group-item-action {% if request.path == '/accounts/bookmarks/' %} active {% endif %}"
                  >Bookmarks
                  <span class="icon icon-xs ms-auto"
                    ><span class="fas fa-chevron-right"></span
                  ></span> </a
                ><a
                  href="{% url 'settings' %}"
                  class="d-flex list-group-item border-0 list-group-item-action {% if request.path == '/accounts/settings/' %} active {% endif %}"
                  >Settings<span class="icon icon-xs ms-auto"
                    ><span class="fas fa-chevron-right"></span
                  ></span> </a
                ><a
                  href="{% url 'my-blogs' %}"
                  class="
                    d-flex
                    list-group-item
                    border-0
                    list-group-item-action
                    {% if request.path == '/accounts/my-blogs/' %} active {% endif %}
                  "
                  >My Blogs<span class="icon icon-xs ms-auto"
                    ><span class="fas fa-chevron-right"></span
                  ></span> </a
                ><a
                  href="{% url 'security' %}"
                  class="d-flex list-group-item border-0 list-group-item-action {% if request.path == '/accounts/security/' %} active {% endif %}"
                  >Security<span class="icon icon-xs ms-auto"
                    ><span class="fas fa-chevron-right"></span
                  ></span> </a
                >
              </div>
            </div>
          </div>
        </div>

        {% block content %}
        {% endblock %}

      </div>
    </div>
  </div>
</main>

{% include 'footer.html' %}

{% endblock %}
