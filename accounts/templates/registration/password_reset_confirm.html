
{% extends 'base.html' %}
{% load static %}

{% block main %}

<main>
  <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark" data-background="{% static 'img/pages/form-image.jpg' %}">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="text-center text-md-center mb-3 mt-md-0 text-white">
            <h1 class="mb-0 h3">Reset password</h1>
          </div>
        </div>
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">

          	{% if validlink %}
            <form method="POST">
            	{% csrf_token %}
              <div class="form-group mb-4">
                <label for="password">New Password</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon4">
                    <span class="fas fa-unlock-alt"></span>
                  </span>
                  <input type="password" placeholder="Password" class="form-control" id="password" name="{{ form.new_password1.name }}" required="">
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="password_confirm">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon5">
                    <span class="fas fa-unlock-alt"></span>
                  </span>
                  <input type="password" placeholder="Confirm Password" class="form-control" name="{{ form.new_password2.name }}" id="password_confirm" required="">
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Reset password</button>
              </div>
            </form>
            {% else %}
            <div class="d-flex justify-content-center align-items-center mt-4">
              <span class="fw-normal">Link is invalid. <a href="{% url 'password_reset' %}" class="fw-bold text-underline">Request a new password reset token</a>
              </span>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
