{% extends 'base.html' %}
{% load static %}

{% block main %}

<main>
  <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark" data-background="{% static 'img/pages/form-image.jpg' %}">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="text-center text-md-center mb-3 mt-md-0 text-white">
            <h1 class="mb-0 h3">Forgot your password?</h1>
          </div>
        </div>
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
            <form method="POST">
            	{% csrf_token %}
              <div class="form-group mb-4">
                <label for="email">Your Email</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">
                    <span class="fas fa-envelope"></span>
                  </span>
                  <input type="email" class="form-control" placeholder="example@company.com" id="email" name="{{ form.email.name }}" required="">
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send reset password link</button>
              </div>
            </form>
            <div class="d-flex justify-content-center align-items-center mt-4">
              <span class="fw-normal">Go back to the <a href="{% url 'login' %}" class="fw-bold text-underline">login page</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
